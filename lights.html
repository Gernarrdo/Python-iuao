<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Calcolatore di efficienza energetica per smart home</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Calcola l'efficienza energetica della tua casa!</h1>
      <p>Prendi l'iniziativa e risolvi il problema del consumo eccessivo di energia!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Quante lampadine usi?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ size + '/3' }}">
          <img class="item__img" src="../static/img/light.svg" alt="2-4 lampadine">
          <span>2 - 4 lampadine</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ '/efficienza/7' }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="4-6 lampadine">
          <span>4 - 6 lampadine</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ '/efficienza/10' }}">
          <img class="item__img" src="../static/img/light.svg" alt="8+ lampadine">
          <span>8+ lampadine</span>
        </a>
      </li>
      <!-- Nuova scheda aggiunta -->
      <li class="list__item">
        <a href="{{ '/eco-build' }}">
          <img class="item__img" src="../static/img/light-green.svg" alt="Eco-build">
          <span>La nostra eco-build</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
  </footer>
</body>
</html>
